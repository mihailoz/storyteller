<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Typing Test - ManHut</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/lib/jquery-3.1.0.js"></script>
    <script src="./js/lib/bootstrap.js"></script>
    <script src="./js/textdata.js"></script>
    <script src="./js/typingtest.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Typing test</h1>
        </div>
    </div>
    <div class="app-container">
        <div class="text-container">
            <p class="text-paragraph"><em id="finishedText"></em><em id="unfinishedText"></em></p>
        </div>
        <div class="input-container">
            <input id="userInput" class="form-control" placeholder="Type here..."></input>
        </div>
        <div class="button-container">
            <button id="startButton" class="btn btn-success">START</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="completionModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Typing completed</h4>
          </div>
          <div class="modal-body">
            <p>You have completed you're typing in <b id="finish-time"></b></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
