<head>

    <title>StoryTellers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="./js/application.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>


</head>

<body>

    <div id="imgs" class="imgs">

        <textarea name="txtarea" class="txt" id="storyParagraph" disabled></textarea>

    </div>

<div class="leftside">


    <input id="userInput" class="inp" type="text" autofocus>

    <button type="button" id="submitButton" class="unesi" name="button">
          submit
    </button>

    <button type="button" id="pollButton" class="poll" name="button">
              end game vote
    </button>


    <div class="tajmer">
        <p id="tajmer"></p>
    </div>
</div>
    <div class="manhut">
        2016 ManHut,Studios
    </div>
    <div id="myModal" class="modal fade mojmodalsve" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content mojmodal">
                <center>
                    <button type="button" class="btn myButton" id="pollYes">yes</button>
                    <button type="button" class="btn myButton" id="pollNo">no</button>
                </center>
                <center>
                    <p id="modalpara">
                        would you like to end game?
                    </p>
                </center>
            </div>
        </div>
    </div>



</body>
