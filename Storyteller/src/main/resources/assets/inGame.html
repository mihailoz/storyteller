<head>

    <title>StoryTellers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="./js/application.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>


</head>

<body>

    <div id="imgs" class="imgs">
        <img src="playscreen.jpg" class="fit center" alt="slika" />
        <div contenteditable="true">
            <textarea name="txtarea" class="txt" id="storyParagraph" disabled></textarea>
        </div>
    </div>
    <input id="userInput" class="inp" type="text" autofocus>

    <button type="button" id="submitButton" class="unesi" name="button">
          submit
    </button>

    <button type="button" id="pollButton" class="poll" name="button">
              end game vote
    </button>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


</body>
