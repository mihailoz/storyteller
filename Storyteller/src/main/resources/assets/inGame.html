<body class="withBackground">

    <div id="imgs" class="imgs">

        <textarea name="txtarea" class="txt" id="storyParagraph" disabled></textarea>

    </div>

<div class="leftside">


    <input id="userInput" class="inp" type="text" autofocus>

    <button type="button" id="submitButton" class="unesi" name="button">

    </button>

        <p id="tajmer"></p>
    </div>
</div>
    <div class="manhut">

    </div>
    <div id="myModal" class="modal fade mojmodalsve" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content mojmodal">
                <center>
                    <button type="button" class="btn myButton" id="pollYes">yes</button>
                    <button type="button" class="btn myButton" id="pollNo">no</button>
                </center>
                <center>
                    <p id="modalpara">
                        would you like to end game?
                    </p>
                </center>
            </div>
        </div>
    </div>
